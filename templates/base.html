<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'blog:post_list' %}" class="text-xl font-bold text-gray-800">
                        My Blog
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'blog:post_list' %}" class="text-gray-700 hover:text-blue-600">
                        Home
                    </a>
                    <a href="/admin/" class="text-gray-700 hover:text-blue-600">
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center text-gray-600">
            <p>&copy; 2025 My Blog. Built with Django & Tailwind CSS.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
